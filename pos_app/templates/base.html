<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pos App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/logo.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {% if current_user.is_authenticated %}
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            
            <h5 class="my-0 mr-md-auto font-weight-normal">{{ current_user.restaurant_name }}</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/calculator/">Manual Entry</a>
                <a class="p-2 text-dark" href="/dishes/">Menu</a>
                <a class="p-2 text-dark" href="/account/">Account</a>
    
            </nav>
            <form class="form-logout" action="/logout/" method="POST">
            <button class="btn btn-outline-primary" type="submit">Log Out</button>
            </form>
            
        </header>
        {% endif %}
       

        


        <div>
            {% block content%}        


            {% endblock %}
        </div>
        
    </body>
</html>
