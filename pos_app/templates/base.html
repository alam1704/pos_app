<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pos App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/logo.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    </head>
    <body>
        {% if current_user.is_authenticated %}
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                
                <h5 class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">{{ current_user.restaurant_name }}</h5>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="/calculator/">Manual Entry</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dishes/">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/account/">Account</a></li>
                    <li class="nav-item">
                        <form class="form-logout" action="/logout/" method="POST">
                            <button class="btn btn-outline-primary" type="submit">Log Out</button>
                        </form>
                    </li>
                </nav>
                
                
            </header>
        </div>
        {% endif %}
       

        


        <div>
            {% block content%}        


            {% endblock %}
        </div>
        
    </body>
</html>
