<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Pos App
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>{{ page_data.page_title }}</h1>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <nav>
                {% if current_user.is_authenticated %}
                    <a href="/">Manual Entry</a>
                    <a href="/menu_items/">Menu</a>
                    <a href="/restaurant/account/">Account</a>
                    <form action="/restaurant/logout/" method="POST">
                    <button>Log Out</button>
                    </form>
                {% else %}
                    <a href="/restaurant/login/">Log In</a>
                    <a href="/restaurant/signup/">Sign Up</a>
                {% endif %}
            </nav>
        </header>
        <div>
            {% block content%}        


            {% endblock %}
        </div>
        <footer>Thanks for visiting!</footer>
    </body>
</html>
