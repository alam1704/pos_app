{% extends "base.html" %}
{% block content %}
    <div>
        <h2>Enter Restaurant Details</h2>
        <div>
            <form action="/signup/" method="POST">
                <input type="text" name="restaurant_name" placeholder="Name...">
                <input type="text" name="restaurant_email" placeholder="Email...">
                <input type="text" name="restaurant_password" placeholder="Password...">
                <button>Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
