{% extends "base.html" %}
{% block content %}
    <div>
        <form action="/account/" method="POST">
            <label for="restaurant_name">Name:</label>
            <input type="text" name="restaurant_name" value = "{{ current_user.restaurant_name }}">
            <label for="restaurant_email">Email:</label>
            <input type="text" name="restaurant_email" value = "{{ current_user.restaurant_email }}">
            <button>Update</button>
        </form>
    </div>
{% endblock %}
